<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title>Galeria Fotos</title>
<link href="../Styles/Apricot/Style.css" type="text/css" rel="stylesheet">
<script language="JavaScript" type="text/javascript">
//Begin CCS script
//Include JSFunctions @1-88A9217D
</script>
<script language="JavaScript" src="../ClientI18N.php?file=Functions.js&locale={res:CCS_LocaleID}" type="text/javascript" charset="utf-8"></script>
<script language="JavaScript" type="text/javascript">
//End Include JSFunctions

//Include Common JSFunctions @1-DED87D66
</script>
<script language="JavaScript" src="../ClientI18N.php?file=DatePicker.js&locale={res:CCS_LocaleID}" type="text/javascript" charset="utf-8"></script>
<script language="JavaScript" type="text/javascript">
//End Include Common JSFunctions

//Date Picker Object Definitions @1-FA96C815

var galeria_fotos_DatePicker_Fecha = new Object(); 
galeria_fotos_DatePicker_Fecha.format           = "ShortDate";
galeria_fotos_DatePicker_Fecha.style            = "Styles/Apricot/Style.css";
galeria_fotos_DatePicker_Fecha.relativePathPart = "../";
galeria_fotos_DatePicker_Fecha.themeVersion     = "3.0";

//End Date Picker Object Definitions

//End CCS script
</script>
</head>
<body>
<table cellspacing="0" align="left" border="0">
  <tr>
    <td>{Header}</td>
  </tr>
 
  <tr>
    <td>
      <!-- BEGIN Record galeria_fotos -->
      <form name="{HTMLFormName}" action="{Action}" method="post" enctype="{HTMLFormEnctype}">
        <table cellspacing="0" cellpadding="0" border="0">
          <tr>
            <td valign="top">
              <table class="Header" cellspacing="0" cellpadding="0" border="0">
                <tr>
                  <td class="HeaderLeft"><img src="../Styles/Apricot/Images/Spacer.gif" border="0"></td> 
                  <th>Agregar/Editar Fotos</th>
 
                  <td class="HeaderRight"><img src="../Styles/Apricot/Images/Spacer.gif" border="0"></td>
                </tr>
              </table>
 
              <table class="Record" cellspacing="0" cellpadding="0">
                <!-- BEGIN Error -->
                <tr class="Error">
                  <td colspan="2">{Error}</td>
                </tr>
                <!-- END Error -->
                <tr class="Controls">
                  <th>Foto</th>
 
                  <td>
                    <!-- BEGIN FileUpload RutaFoto --><input type="hidden" value="{State}" name="{ControlName}">
                    <!-- BEGIN Info -->&nbsp;{FileName}&nbsp;{FileSize}&nbsp;bytes. <!-- END Info -->
                    <!-- BEGIN Upload --><input type="file" name="{FileControl}"><!-- END Upload -->
                    <!-- BEGIN DeleteControl -->Borrar <input type="checkbox" name="{DeleteControl}" {DeleteChecked}>&nbsp;<!-- END DeleteControl --><!-- END FileUpload RutaFoto --></td>
                </tr>
 
                <tr class="Controls">
                  <th>Titulo</th>
 
                  <td><input maxlength="100" size="40" value="{Titulo}" name="{Titulo_Name}"></td>
                </tr>
 
                <tr class="Controls">
                  <th>Galeria</th>
 
                  <td>
                    <select name="{Galeria_Name}">
                      <option value="" selected>Seleccionar Valor</option>
                      {Galeria_Options}
                    </select>
 </td>
                </tr>
 
                <tr class="Controls">
                  <th>Categorias</th>
 
                  <td>
                    <select name="{Categorias_Name}">
                      <option value="" selected>Seleccionar Valor</option>
                      {Categorias_Options}
                    </select>
 </td>
                </tr>
 
                <tr class="Controls">
                  <th>Fecha</th>
 
                  <td><input maxlength="100" size="8" value="{Fecha}" name="{Fecha_Name}">
                    <!-- BEGIN DatePicker DatePicker_Fecha --><a href="javascript:showDatePicker('{Name}','{FormName}','{DateControl}');"><img src="../Styles/Apricot/Images/DatePicker.gif" border="0"></a>&nbsp;<!-- END DatePicker DatePicker_Fecha --></td>
                </tr>
 
                <tr class="Controls">
                  <th>Publicar</th>
 
                  <td><input type="checkbox" value="1" name="{Publicar_Name}" {Publicar}></td>
                </tr>
 
                <tr class="Bottom">
                  <td align="right" colspan="2">
                    <!-- BEGIN Button Button_Insert --><input type="image" src="../Styles/Apricot/Images/es/ButtonInsert.gif" value="Agregar" border="0" name="{Button_Name}"><!-- END Button Button_Insert -->
                    <!-- BEGIN Button Button_Update --><input type="image" src="../Styles/Apricot/Images/es/ButtonUpdate.gif" value="Enviar" border="0" name="{Button_Name}"><!-- END Button Button_Update -->
                    <!-- BEGIN Button Button_Delete --><input type="image" src="../Styles/Apricot/Images/es/ButtonDelete.gif" value="Borrar" border="0" name="{Button_Name}"><!-- END Button Button_Delete --></td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </form>
      &nbsp;<!-- END Record galeria_fotos --></td>
  </tr>
 
  <tr>
    <td>{Footer}</td>
  </tr>
</table>
</body>
</html>
