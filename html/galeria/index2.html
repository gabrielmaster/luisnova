<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title>index2</title>
<meta content="CodeCharge Studio 3.1.1.0" name="GENERATOR">
<link href="../Styles/Apricot2/Style.css" type="text/css" rel="stylesheet">
</head>
<body>
<!-- BEGIN Record galeria_fotosSearch -->
<form name="{HTMLFormName}" action="{Action}" method="post">
  <table cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td valign="top">
        <table class="Header" cellspacing="0" cellpadding="0" border="0">
          <tr>
            <td class="HeaderLeft"><img src="../Styles/Apricot2/Images/Spacer.gif" border="0"></td> 
            <th>Galeria Fotos Buscar </th>
 
            <td class="HeaderRight"><img src="../Styles/Apricot2/Images/Spacer.gif" border="0"></td>
          </tr>
        </table>
 
        <table class="Record" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr class="Error">
            <td colspan="2">{Error}</td>
          </tr>
          <!-- END Error -->
          <tr class="Controls">
            <th>Categorias</th>
 
            <td><input maxlength="250" size="50" value="{categoria}" name="{categoria_Name}"></td>
          </tr>
 
          <tr class="Bottom">
            <td align="right" colspan="2">
              <!-- BEGIN Button Button_DoSearch --><input type="image" src="../Styles/Apricot2/Images/es/ButtonSearch.gif" value="Buscar" border="0" name="{Button_Name}"><!-- END Button Button_DoSearch --></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</form>
<!-- END Record galeria_fotosSearch --><br>
<!-- BEGIN Grid galeria_fotos -->
<table cellspacing="0" cellpadding="0" border="0">
  <tr>
    <td valign="top">
      <table class="Header" cellspacing="0" cellpadding="0" border="0">
        <tr>
          <td class="HeaderLeft"><img src="../Styles/Apricot2/Images/Spacer.gif" border="0"></td> 
          <th>Galeria Fotos Gallery </th>
 
          <td class="HeaderRight"><img src="../Styles/Apricot2/Images/Spacer.gif" border="0"></td>
        </tr>
      </table>
 
      <table class="Grid" cellspacing="0" cellpadding="0">
        <!-- BEGIN Row -->
        <!-- BEGIN Panel RowOpenTag -->
        <tr class="Row">
          <!-- END Panel RowOpenTag -->
          <td>
            <!-- BEGIN Panel RowComponents -->
            <p><img alt="{Titulo}" src="fotos/{Imagen}"></p>
 
            <p>{Titulo}<br>
            {Categorias}&nbsp;</p>
            <!-- END Panel RowComponents -->&nbsp;</td> 
          <!-- BEGIN Panel RowCloseTag -->
        </tr>
 <!-- END Panel RowCloseTag --><!-- END Row -->
        <!-- BEGIN NoRecords -->
        <tr class="NoRecords">
          <td colspan="{galeria_fotos:numberOfColumns}">No hay registros </td>
        </tr>
        <!-- END NoRecords -->
        <tr class="Footer">
          <td colspan="{galeria_fotos:numberOfColumns}">
            <!-- BEGIN Navigator Navigator -->
            <!-- BEGIN First_On --><a href="{First_URL}"><img src="../Styles/Apricot2/Images/es/ButtonFirst.gif" border="0"></a> <!-- END First_On -->
            <!-- BEGIN First_Off --><img src="../Styles/Apricot2/Images/es/ButtonFirstOff.gif" border="0"><!-- END First_Off -->
            <!-- BEGIN Prev_On --><a href="{Prev_URL}"><img src="../Styles/Apricot2/Images/es/ButtonPrev.gif" border="0"></a> <!-- END Prev_On -->
            <!-- BEGIN Prev_Off --><img src="../Styles/Apricot2/Images/es/ButtonPrevOff.gif" border="0"><!-- END Prev_Off -->&nbsp;{Page_Number}&nbsp;de&nbsp;{Total_Pages}&nbsp; 
            <!-- BEGIN Next_On --><a href="{Next_URL}"><img src="../Styles/Apricot2/Images/es/ButtonNext.gif" border="0"></a> <!-- END Next_On -->
            <!-- BEGIN Next_Off --><img src="../Styles/Apricot2/Images/es/ButtonNextOff.gif" border="0"><!-- END Next_Off -->
            <!-- BEGIN Last_On --><a href="{Last_URL}"><img src="../Styles/Apricot2/Images/es/ButtonLast.gif" border="0"></a> <!-- END Last_On -->
            <!-- BEGIN Last_Off --><img src="../Styles/Apricot2/Images/es/ButtonLastOff.gif" border="0"><!-- END Last_Off --><!-- END Navigator Navigator --></td>
        </tr>
      </table>
    </td>
  </tr>
</table>
<!-- END Grid galeria_fotos --><br>
</body>
</html>
