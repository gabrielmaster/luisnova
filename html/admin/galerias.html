<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title>Galeria Galerias</title>
<link href="../Styles/Apricot/Style.css" type="text/css" rel="stylesheet">
</head>
<body>
<table cellspacing="0" align="left" border="0">
  <tr>
    <td>{Header}</td>
  </tr>
 
  <tr>
    <td>
      <!-- BEGIN Record galeria_galeriasSearch -->
      <form name="{HTMLFormName}" action="{Action}" method="post">
        <table cellspacing="0" cellpadding="0" border="0">
          <tr>
            <td valign="top">
              <table class="Header" cellspacing="0" cellpadding="0" border="0">
                <tr>
                  <td class="HeaderLeft"><img src="../Styles/Apricot/Images/Spacer.gif" border="0"></td> 
                  <th>Buscar</th>
 
                  <td class="HeaderRight"><img src="../Styles/Apricot/Images/Spacer.gif" border="0"></td>
                </tr>
              </table>
 
              <table class="Record" cellspacing="0" cellpadding="0">
                <!-- BEGIN Error -->
                <tr class="Error">
                  <td colspan="6">{Error}</td>
                </tr>
                <!-- END Error -->
                <tr class="Controls">
                  <th>Galeria</th>
 
                  <td><input maxlength="40" value="{s_Galeria}" name="{s_Galeria_Name}" id="galeria_galeriasSearchs_Galeria"></td> 
                  <th>Descripcion</th>
 
                  <td><input maxlength="100" value="{s_Descripcion}" name="{s_Descripcion_Name}" id="galeria_galeriasSearchs_Descripcion"></td> 
                  <th>Publicado</th>
 
                  <td><input type="checkbox" value="1" name="{s_Publicado_Name}" {s_Publicado} id="galeria_galeriasSearchs_Publicado"></td>
                </tr>
 
                <tr class="Bottom">
                  <td><a href="{ClearParameters_Src}" id="galeria_galeriasSearchClearParameters">Limpiar</a> </td> 
                  <td align="right" colspan="5">
                    <!-- BEGIN Button Button_DoSearch --><input type="image" src="../Styles/Apricot/Images/es/ButtonSearch.gif" value="Buscar" border="0" name="{Button_Name}" id="galeria_galeriasSearchButton_DoSearch"><!-- END Button Button_DoSearch --></td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </form>
      &nbsp;<!-- END Record galeria_galeriasSearch --></td>
  </tr>
 
  <tr>
    <td>
      <!-- BEGIN Grid galeria_galerias -->
      <table cellspacing="0" cellpadding="0" border="0">
        <tr>
          <td valign="top">
            <table class="Header" cellspacing="0" cellpadding="0" border="0">
              <tr>
                <td class="HeaderLeft"><img src="../Styles/Apricot/Images/Spacer.gif" border="0"></td> 
                <th>Galerias</th>
 
                <td class="HeaderRight"><img src="../Styles/Apricot/Images/Spacer.gif" border="0"></td>
              </tr>
            </table>
 
            <table class="Grid" cellspacing="0" cellpadding="0">
              <tr class="Caption">
                <th>
                <!-- BEGIN Sorter Sorter_id --><a href="{Sort_URL}" id="galeria_galeriasSorter_id">Id</a>&nbsp;<!-- END Sorter Sorter_id --></th>
 
                <th>
                <!-- BEGIN Sorter Sorter_Galeria --><a href="{Sort_URL}" id="galeria_galeriasSorter_Galeria">Galeria</a>&nbsp;<!-- END Sorter Sorter_Galeria --></th>
 
                <th>
                <!-- BEGIN Sorter Sorter_Descripcion --><a href="{Sort_URL}" id="galeria_galeriasSorter_Descripcion">Descripcion</a>&nbsp;<!-- END Sorter Sorter_Descripcion --></th>
 
                <th>
                <!-- BEGIN Sorter Sorter_Publicado --><a href="{Sort_URL}" id="galeria_galeriasSorter_Publicado">Publicado</a>&nbsp;<!-- END Sorter Sorter_Publicado --></th>
 
                <th>
                <!-- BEGIN Sorter Sorter_Orden --><a href="{Sort_URL}" id="galeria_galeriasSorter_Orden">Orden</a>&nbsp;<!-- END Sorter Sorter_Orden --></th>
 
                <th>
                <!-- BEGIN Sorter Sorter_Fecha --><a href="{Sort_URL}" id="galeria_galeriasSorter_Fecha">Fecha</a>&nbsp;<!-- END Sorter Sorter_Fecha --></th>
 
                <th>
                <!-- BEGIN Sorter Sorter_Imagen --><a href="{Sort_URL}" id="galeria_galeriasSorter_Imagen">Imagen</a>&nbsp;<!-- END Sorter Sorter_Imagen --></th>
              </tr>
 
              <!-- BEGIN Row -->
              <tr class="Row">
                <td style="TEXT-ALIGN: right"><a href="{id_Src}" id="galeria_galeriasid">{id}</a>&nbsp;</td> 
                <td>{Galeria}&nbsp;</td> 
                <td>{Descripcion}&nbsp;</td> 
                <td style="TEXT-ALIGN: right"><input type="checkbox" value="1" name="{Publicado_Name}" {Publicado} id="galeria_galeriasPublicado">&nbsp;</td> 
                <td style="TEXT-ALIGN: right">{Orden}&nbsp;</td> 
                <td>{Fecha}&nbsp;</td> 
                <td><img src="galerias/{Imagen}" id="galeria_galeriasImagen">&nbsp;</td>
              </tr>
 <!-- END Row -->
              <!-- BEGIN NoRecords -->
              <tr class="NoRecords">
                <td colspan="7">No hay registros</td>
              </tr>
              <!-- END NoRecords -->
              <tr class="Footer">
                <td colspan="7"><a href="{galeria_galerias_Insert_Src}" id="galeria_galeriasgaleria_galerias_Insert">Agregar Nuevo</a>&nbsp; 
                  

<!-- BEGIN Navigator Navigator -->
<!-- BEGIN First_On --><a href="{First_URL}"><img border="0" src="../Styles/Apricot/Images/es/ButtonFirst.gif"></a> 
<!-- END First_On -->
<!-- BEGIN First_Off --><img border="0" src="../Styles/Apricot/Images/es/ButtonFirstOff.gif">
<!-- END First_Off -->
<!-- BEGIN Prev_On --><a href="{Prev_URL}"><img border="0" src="../Styles/Apricot/Images/es/ButtonPrev.gif"></a> 
<!-- END Prev_On -->
<!-- BEGIN Prev_Off --><img border="0" src="../Styles/Apricot/Images/es/ButtonPrevOff.gif">
<!-- END Prev_Off -->
&nbsp;{Page_Number}&nbsp;de&nbsp;{Total_Pages}&nbsp; 
<!-- BEGIN Next_On --><a href="{Next_URL}"><img border="0" src="../Styles/Apricot/Images/es/ButtonNext.gif"></a> 
<!-- END Next_On -->
<!-- BEGIN Next_Off --><img border="0" src="../Styles/Apricot/Images/es/ButtonNextOff.gif">
<!-- END Next_Off -->
<!-- BEGIN Last_On --><a href="{Last_URL}"><img border="0" src="../Styles/Apricot/Images/es/ButtonLast.gif"></a> 
<!-- END Last_On -->
<!-- BEGIN Last_Off --><img border="0" src="../Styles/Apricot/Images/es/ButtonLastOff.gif">
<!-- END Last_Off -->
<!-- END Navigator Navigator -->

</td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
      &nbsp;<!-- END Grid galeria_galerias --></td>
  </tr>
 
  <tr>
    <td>{Footer}</td>
  </tr>
</table>
</body>
</html>
