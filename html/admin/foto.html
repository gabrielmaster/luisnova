<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title>Galeria Fotos</title>
<link href="../Styles/Apricot/Style.css" type="text/css" rel="stylesheet">
<script language="JavaScript" type="text/javascript">
//Begin CCS script
//Include Common JSFunctions @1-59723538
</script>
<script language="JavaScript" src="../ClientI18N.php?file=Functions.js&locale={res:CCS_LocaleID}" type="text/javascript" charset="utf-8"></script>
<script language="JavaScript" src="../ClientI18N.php?file=DatePicker.js&locale={res:CCS_LocaleID}" type="text/javascript" charset="utf-8"></script>
<script language="JavaScript" type="text/javascript">
//End Include Common JSFunctions

//Date Picker Object Definitions @1-FA96C815

var galeria_fotos_DatePicker_Fecha = new Object(); 
galeria_fotos_DatePicker_Fecha.format           = "ShortDate";
galeria_fotos_DatePicker_Fecha.style            = "Styles/Apricot/Style.css";
galeria_fotos_DatePicker_Fecha.relativePathPart = "../";
galeria_fotos_DatePicker_Fecha.themeVersion = "3.0";

//End Date Picker Object Definitions

//galeria_fotosButton_Delete_OnClick @5-636D26AB
function galeria_fotosButton_Delete_OnClick()
{
    disableValidation = true;
}
//End galeria_fotosButton_Delete_OnClick

//bind_events @1-9E9F651C
function bind_events() {
    if (functionExists("Header_bind_events")) Header_bind_events();
    if (functionExists("Footer_bind_events")) Footer_bind_events();
    addEventHandler("galeria_fotosButton_Delete", "click", galeria_fotosButton_Delete_OnClick);
}
//End bind_events

window.onload = bind_events; //Assign bind_events @1-19F7B649

//End CCS script
</script>
</head>
<body>
<table cellspacing="0" align="left" border="0">
  <tr>
    <td>{Header}</td>
  </tr>
 
  <tr>
    <td>
      <!-- BEGIN Record galeria_fotos -->
      <form name="{HTMLFormName}" action="{Action}" method="post" enctype="{HTMLFormEnctype}">
        <table cellspacing="0" cellpadding="0" border="0">
          <tr>
            <td valign="top">
              <table class="Header" cellspacing="0" cellpadding="0" border="0">
                <tr>
                  <td class="HeaderLeft"><img src="../Styles/Apricot/Images/Spacer.gif" border="0"></td>
 
                  <th>Agregar/Editar Fotos</th>
 
                  <td class="HeaderRight"><img src="../Styles/Apricot/Images/Spacer.gif" border="0"></td>
                </tr>
              </table>
 
              <table class="Record" cellspacing="0" cellpadding="0">
                <!-- BEGIN Error -->
                <tr class="Error">
                  <td colspan="2">{Error}</td>
                </tr>
                <!-- END Error -->
                <tr class="Controls">
                  <th>Foto</th>
 
                  <td>
                    <!-- BEGIN FileUpload RutaFoto --><input id="galeria_fotosRutaFotoControlName" type="hidden" value="{State}" name="{ControlName}">
                    <!-- BEGIN Info -->&nbsp;{FileName}&nbsp;{FileSize}&nbsp;bytes. 
                    <!-- END Info -->
                    <!-- BEGIN Upload --><input type="file" name="{FileControl}">
                    <!-- END Upload -->
                    <!-- BEGIN DeleteControl -->Borrar <input type="checkbox" name="{DeleteControl}" {DeleteChecked}>&nbsp; 
                    <!-- END DeleteControl -->
                    <!-- END FileUpload RutaFoto -->
                  </td>
                </tr>
 
                <tr class="Controls">
                  <th>Titulo</th>
 
                  <td><input id="galeria_fotosTitulo" title="Ingrese el texto que aparecerá como ALT en la imagen. (100 caracteres)" maxlength="100" size="40" value="{Titulo}" name="{Titulo_Name}"></td>
                </tr>
 
                <tr class="Controls">
                  <th>Orden</th>
 
                  <td><input id="galeria_fotosOrden" title="Digite la posicion en el orden de las fotos" size="10" value="{Orden}" name="{Orden_Name}"></td>
                </tr>
 
                <tr class="Controls">
                  <th>Galeria</th>
 
                  <td><input id="galeria_fotosGaleria" readonly maxlength="25" size="25" value="{Galeria}" name="{Galeria_Name}"></td>
                </tr>
 
                <tr class="Controls">
                  <th>Categoria</th>
 
                  <td>
                    <select id="galeria_fotosCategorias" name="{Categorias_Name}">
                      <option value="" selected>Seleccionar Valor</option>
                      {Categorias_Options}
                    </select>
 </td>
                </tr>
 
                <tr class="Controls">
                  <th>Fecha</th>
 
                  <td><input id="galeria_fotosFecha" maxlength="100" value="{Fecha}" name="{Fecha_Name}">
                    <!-- BEGIN DatePicker DatePicker_Fecha --><a href="javascript:showDatePicker('{Name}','{FormName}','{DateControl}');" id="galeria_fotosDatePicker_Fecha"><img src="../Styles/Apricot/Images/DatePicker.gif" border="0"></a>&nbsp; 
                    <!-- END DatePicker DatePicker_Fecha -->
                  </td>
                </tr>
 
                <tr class="Controls">
                  <th>Publicar</th>
 
                  <td><input id="galeria_fotosPublicar" type="checkbox" value="1" name="{Publicar_Name}" {Publicar}></td>
                </tr>
 
                <tr class="Bottom">
                  <td align="right" colspan="2">
                    <!-- BEGIN Button Button_Insert --><input id="galeria_fotosButton_Insert" type="image" src="../Styles/Apricot/Images/es/ButtonInsert.gif" value="Agregar" border="0" name="{Button_Name}">
                    <!-- END Button Button_Insert -->
                    <!-- BEGIN Button Button_Update --><input id="galeria_fotosButton_Update" type="image" src="../Styles/Apricot/Images/es/ButtonUpdate.gif" value="Enviar" border="0" name="{Button_Name}">
                    <!-- END Button Button_Update -->
                    <!-- BEGIN Button Button_Delete --><input id="galeria_fotosButton_Delete" type="image" src="../Styles/Apricot/Images/es/ButtonDelete.gif" value="Borrar" border="0" name="{Button_Name}">
                    <!-- END Button Button_Delete -->
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </form>
      &nbsp; 
      <!-- END Record galeria_fotos -->
    </td>
  </tr>
 
  <tr>
    <td>{Footer}</td>
  </tr>
</table>
</body>
</html>
